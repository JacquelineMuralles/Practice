<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="CSS/rock-paper-scissors-practice.html.css">
        <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="comp-label">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="img/rock.png" alt="rock">
            </div>
            <div class="choice" id="p">
                <img src="img/paper.png" alt="paper">
            </div>
            <div class="choice" id="s">
                <img src="img/scissors.png" alt="scissors">
            </div>
        </div>
    <p id="action-message">Make your move</p>

        <script src="js/rock-paper-scissors-practice.js"></script>
</body>
</html>
